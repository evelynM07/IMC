<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculadora de IMC</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/estilo.css">
</head>

<body>

    <h1>Calculadora de Índice de Massa Corporal</h1>

    <br><br>

    <div class="div1">
        <div class="div2">
            <label for="">Informe seu peso (kg): </label>
            <input class="input" type="text" id="inputPeso">
        </div>

        <div class="div3">
            <label for="">Informe sua altura (m): </label>
            <input class="input" type="text" id="inputAltura">
        </div>

        <button id="botaoEnviar" type="button">Enviar</button>
    </div>




    <script>

        function captarPeso() {
            var inputP = document.getElementById("inputPeso")
            inputP = parseFloat(inputP.value)
            return inputP
        }

        function captarAltura() {
            var inputA = document.getElementById("inputAltura")
            inputA = parseFloat(inputA.value)
            return inputA
        }

        function exibirResultado() {
            var resultado = document.getElementById('imcResultado');
            var calculo = CalcularIMC();

            resultado.textContent = "Seu IMC é: " + calculo.toFixed(2);

        }

        function exibirResultado() {
            var resultado = document.getElementById('imcResultado')
            var calculo = CalcularIMC

            resultado.textContent = "Seu IMC é: " + calculo.toFixed(2);

            if (calculo < 18.5) {
                resultado.textContent += ". Você está abaixo do peso.";
            } else if (calculo >= 18.5 && calculo <= 24.9) {
                resultado.textContent += ". Você está com o peso normal.";
            } else if (calculo >= 25 && calculo <= 29.9) {
                resultado.textContent += ". Você está com sobrepeso.";
            } else if (calculo >= 30) {
                resultado.textContent += ". Você está com obesidade.";
            }
        }

        var botao = document.getElementById("botaoEnviar");
        botao.addEventListener('click', exibirResultado);
    </script>

</body>

</html>
